<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4 colores</title>
  </head>

  <body>
    <div
      id="id1"
      style="width: 200px; height: 200px; background-color: blue"
    ></div>
    <div
      id="id2"
      style="width: 200px; height: 200px; background-color: red"
    ></div>
    <div
      id="id3"
      style="width: 200px; height: 200px; background-color: green"
    ></div>
    <div
      id="id4"
      style="width: 200px; height: 200px; background-color: yellow"
    ></div>

    <script>
      document.getElementById("id1").addEventListener("click", function () {
        this.style.backgroundColor = "black";
      });
      document.getElementById("id2").addEventListener("click", function () {
        this.style.backgroundColor = "black";
      });
      document.getElementById("id3").addEventListener("click", function () {
        this.style.backgroundColor = "black";
      });
      document.getElementById("id4").addEventListener("click", function () {
        this.style.backgroundColor = "black";
      });
    </script>
  </body>
</html>
